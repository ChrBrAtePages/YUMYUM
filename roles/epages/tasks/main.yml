---
- name: set epages environment vars
  template:
    src=epagesEnvironment.sh.j2
    dest=/root/.bashloader.d/epagesEnvironment.sh
    mode=0644
  sudo: yes
  tags:
    - epages
    - bashrc
    - sudotask

- name: add extra aliases
  template:
    src=epagesAlias.sh.j2
    dest=/root/.bashloader.d/epagesAlias.sh
    mode=0644
  sudo: yes
  tags:
    - epages
    - bashrc
    - sudotask

- name: add ssh shortcuts (root)
  template:
    src=epagesVmSshAlias.sh.j2
    dest=/root/.bashloader.d/epagesVmSshAlias.sh
    mode=0644
  sudo: yes
  tags:
    - ssh
    - epages
    - bashrc
    - sudotask

- name: add ssh shortcuts
  template:
    src=epagesVmSshAlias.sh.j2
    dest={{ ansible_env['HOME'] }}/.bashloader.d/epagesVmSshAlias.sh
    mode=0644
  tags:
    - ssh
    - epages
    - bashrc
    - sudotask
